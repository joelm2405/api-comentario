org: joelm2405
service: api-comentario

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::187978737113:role/LabRole
  environment:
    TABLE_NAME: ${sls:stage}-t_comentarios
    S3_BUCKET_NAME: ${sls:stage}-ingesta-comentarios-bucket  # AÃ±adimos el nombre del bucket

functions:
  crear:
    handler: comentario.lambda_handler
    events:
      - http:
          path: /comentario/crear
          method: post
          cors: true
          integration: lambda
    # Permisos para escribir en el bucket S3
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "s3:PutObject"
        Resource:
          - "arn:aws:s3:::${self:provider.environment.S3_BUCKET_NAME}/*"

resources:
  Resources:
    TablaComentarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    # Definimos el bucket S3 para cada stage
    IngestaComentariosBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.S3_BUCKET_NAME}
        VersioningConfiguration:
          Status: Enabled
